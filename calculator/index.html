<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
    <div class="container" style="width: 250px; display: inline-block;">
        
        <div class="row">
            <div class="col-lg-12">
                <input type="text" class="box" id="box">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('C')">C</button></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('/')">/</button></div>

        </div>
        <div class="row">
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('7')">7</button></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('8')">8</button></div>
            
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('9')">9</button></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('*')">*</button></div>

        </div>
        <div class="row">
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('4')">4</button></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('5')">5</button></div>
            
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('6')">6</button></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('-')">-</button></div>

        </div>
        <div class="row">
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('1')">1</button></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('2')">2</button></div>
            
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('3')">3</button></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('+')">+</button></div>

        </div>
        <div class="row">
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('0')">0</button></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"><button class="btn btn-primary" onclick="calc('=')">=</button></div>

        </div>
       
        
    </div>
</body>
</html>
